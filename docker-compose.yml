version: 3.7
services:
  script:
    container_name: acpipatcher
    image: "robustetus/acpipatcher:${TAG}"
    entrypoint: /acpipatcher/script.sh
    command:
      - /acpipatcher/bios.exe
    volumes:
      - "./Raw_Tables:${EXTRACTDIR}:z"
      - "./Duplicate_Tables:${DUPLICATEDIR}:z"
      - "${BIOSFILE}:/acpipatcher/bios.exe:z"
